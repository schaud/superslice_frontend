
<div *ngIf ="user!=null">
<h1>Statistics page</h1>
<h3>The total revenue made : {{totalRevenue}}</h3>
<h3>The average Order amount : {{avgTotal}}</h3>
<div style="width: 75%;"class="chart">
    <h3 id="superslice" >Most Popular Toppings</h3>
    <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="ToppingchartData"
        [labels]="ToppingchartLabels"
        [options]="chartOptions"
        [colors]="ToppingColors"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
  <div style="width: 75%;"class="chart">
    <h3 id="superslice">Orders by Time</h3>
    <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
  <div style="width: 75%;"class="chart">
    <h3 id="superslice">Most valuable customers</h3>
    <canvas style="padding-bottom: 70px;"
        baseChart
        [chartType]="'pie'"
        [datasets]="CustomerchartData"
        [labels]="CustomerchartLabels"
        [options]="chartOptions"
        [legend]="true"
        [colors]="custColors"
        (chartClick)="CustomeronChartClick($event)">
    </canvas>
  </div>

</div>
