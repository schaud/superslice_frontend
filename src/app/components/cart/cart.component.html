<section class="container content-section">
  <br>
  <h2 class="section-header">YOUR CART</h2>
  <div class="cart-row">
    <span class="cart-item cart-header cart-column">ITEM</span>
    <span class="cart-toppings cart-header cart-column">TOPPINGS</span>
    <span class="cart-size cart-header cart-column">SIZE</span>
    <span class="cart-price cart-header cart-column">PRICE</span>
    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
  </div>

  <div class="cart-row" *ngFor="let pizza of cartItems.pizzaForms; let i = index" >

    <div class="cart-item cart-column">
      <img class="cart-item-image" src="{{img}}" width="100" height="100">
      <span class="cart-item-title">{{pizza.type|pizzaname}}</span>
    </div>

    <span class="cart-toppings cart-column">{{pizza.type|pizzaname}}</span>
    <span class="cart-size cart-column">{{pizza.size}}</span>
    <span class="cart-price cart-column">{{pizza.cost}}</span>


    <div class="cart-quantity cart-column">
      <input [(ngModel)]="quantity[i]" id="quantity{{i}}" name="quantity{{i}}" class="cart-quantity-input" type="number" min="1" value="1" (click)="updateQuantity()">
      <button  (click) = "hideRow(i)"class="btn btn-danger" type="button">REMOVE</button>
    </div>

</div>

  <div class="cart-items">
  </div>
  <div class="cart-total">
    <strong class="cart-total-title">Total:</strong>
    <span class="cart-total-price">${{totalCost}}</span>
  </div>
  <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
