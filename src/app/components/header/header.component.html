<div id="employee_loginForm" [ngClass]="[employeeloginmodal]">


  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span (click)="hideEmployeeLogin()" class="close" title="Close Modal">&times;</span>
  <h2>Employee Log In</h2>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>

      <button id="emploginBtn" (click) = "EmployeeloginUser(); hideEmployeeLogin(); goToEmployee()">Sign In</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" (click)="hideEmployeeLogin()" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>




<div id="loginForm" [ngClass]="[loginmodal]">


  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span (click)="hideLogin()" class="close" title="Close Modal">&times;</span>
  <h2>Log In</h2>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>

      <button (click) = "loginUser(); hideLogin()">Sign In</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" (click)="hideLogin()" class="cancelbtn">Cancel</button>
          <span style="float: right;"><a  (click)="hideLogin(); showEmployeeLogin()"   href="#">Are you an Employee ?</a></span>
    </div>
  </form>
</div>


<div id="RegisterForm" [ngClass]="[registermodal]">
  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span (click)="hideRegister()" class="close" title="Close Modal">&times;</span>
  <h2>Register</h2>
    </div>

    <div class="container">

      <label for="uname" ><b>Username</b></label>
      <input type="text"[(ngModel)]="username" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="password"  placeholder="Enter Password" name="psw" required>
      <button type="submit" (click) = "SignUpUser(); hideRegister()">Sign Up</button>

      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" (click)="hideRegister()" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
</div>
