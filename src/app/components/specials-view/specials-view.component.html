<body class="Site">
  <main class="Site-content">
    <div id="container">
      <h1 id="title">{{pizza}}</h1>
        <img #pizzaPic [src]="image" width="300" height="250">
          <div id ="fixx"><div id="toppings">
            <h2>Toppings:</h2>
              <div *ngFor="let topping of pizzaItem.toppings">
                <b>{{topping.toppingName}}</b></div>
          <h2>Sizes</h2>
        <div *ngFor="let size of sizes">

        <input type="radio"  name="size"[value]="size.toppingName" [checked]="size.toppingName=='Medium'" (change)="ontoppingChange(size.toppingName,size.cost,$event.target.checked)">
        <label   [for]=" size.toppingName"> {{size.toppingName}}</label><br>
        </div>
        <h3>Price : ${{cost}}</h3>

        <button class="btn-success" (click)="addToCart()">Add to Cart</button>
      </div></div>
  </div>
  </main>

</body>
